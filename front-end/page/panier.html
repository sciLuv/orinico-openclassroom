<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="description" content="vente d'appareil photo vintage en tout genre">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">



    <script src="../script/cart.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body class="bg-light">
    <header class="d-flex justify-content-between align-items-center bg-secondary">
        <div class="ms-3 display-6 logo">
            <a class="text-white text-decoration-none" href="../index.html">
                <i class="fas fa-camera-retro fa-lg"></i>
                <span class="fw-bold">rinoco</span>
            </a>
        </div>
        <div id="counter"><span id="counter-content"></span></div>
        <nav>
            <ul class="me-3 mt-3">
                <li class="list-unstyled">
                    <a href="panier.html" aria-label="Panier"><i class="fas fa-shopping-cart fa-2x"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container mt-3 bg-white">
            <section>
                <div class="border-bottom mb-3">
                    <h1>Votre panier :</h1>
                    <h2 id="cart-price" class="text-end me-3 fs-4 fw-light text-muted">Prix</h2>
                </div>
                <div id="cart-list">
                    
                </div>
                <div class="container text-center" id="empty-cart">
                    <h1 class="fw-bold text-center fs-5 mt-5 tp-5 ">Votre panier est vide &#128532;</h1>
                    <a href="../index.html" class=" fw-bold btn btn-dark m-3 mb-5 bp-5 fs-4">Venez découvrir nos articles !</a>
                </div>

            </section>
        </div>
        <div id="command-form" class="container mt-5 form-group">
            <h2 id="address-title">Votre adresse :</h2>
            <form id="form">
                <div class="mt-3">
                    <label for="lastname">Nom :</label>
                    <input type="text" class="form-control" placeholder="Enter lastname" id="lastname" name="lastName" required>
                    <span></span>
                </div>
                <div class="mt-3">
                    <label for="firstname">Prénom :</label>
                    <input type="text" class="form-control" placeholder="Enter firstname" id="firstname" name="firstName" required>
                    <span></span>
                </div>
                <div class="mt-3">
                    <label for="address">Adresse :</label>
                    <input type="text" class="form-control" placeholder="Enter address" id="address" name="address" required>
                    <span></span>
                </div>
                <div class="mt-3">
                    <div>
                        <label for="city">Ville :</label>
                        <input type="text" class="form-control" placeholder="Enter city" id="city" name="city" required>
                        <span></span>
                    </div>
                    <div class="mt-3">
                        <label for="zip">Code Postal :</label>
                        <input type="number" class="form-control" placeholder="Enter zip" id="zip" name="zip" required>
                        <span></span>
                    </div>
                </div>
                <div  class="mt-3 mb-4">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" required>
                    <span></span>
                </div>
                <div class="text-end me-3">
                    <input class="btn btn-success me-5" id="send" type="submit" value="commander">
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-secondary mt-4">
        <div class="container">
            <ul class="list-group list-group-horizontal justify-content-center">
                <li class="list-group-item m-4 border-0 bg-secondary">
                    <a href="https://twitter.com/home" aria-label="Twitter"><i class="fab fa-twitter fa-2x"></i></a>
                </li>
                <li class="list-group-item m-4 border-0 bg-secondary">
                    <a href="https://www.facebook.com/" aria-label="Facebook"><i class="fab fa-facebook-f fa-2x"></i></a>
                </li>
                <li class="list-group-item m-4 border-0 bg-secondary">
                   <a href="https://www.instagram.com/" aria-label="Instagram"><i class="fab fa-instagram fa-2x"></i></a> 
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
